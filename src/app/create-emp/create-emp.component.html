<div class="container">
    <div *ngIf="error" style="color: red">
        {{error}}
    </div>
    <form #createEmpForm="ngForm" (ngSubmit)="onSubmit(createEmpForm.value)">
        <label for="full_name">Full name</label>
        <br>
        <input name="full_name" type="text" [(ngModel)]='emp.full_name' required>
        <br>
        <label for="username">Username</label>
        <br>
        <input name="username" type="text" (blur)="usernameExists()" [(ngModel)]='user.username' required>
        <br>
        <label for="password">Password</label>
        <br>
        <input name="password" [(ngModel)]='pass1' type="password" required>
        <br>
        <label for="password1">Confirm password</label>
        <br>
        <input name="password1" [(ngModel)]='pass2' (blur)="passwordCheck()" type="password" required>
        <br>
        <label for="title">Title</label>
        <br>
        <select name="title" [(ngModel)]='emp.title' required>
            <option *ngFor="let title of titles">{{ title }}</option>
        </select>
        <br>
        <label for="level">Level</label>
        <br>
        <select name="level" [(ngModel)]='emp.level' required>
            <option *ngFor="let level of levels">{{ level }}</option>
        </select>
        <br>
        <label for="dept">Department</label>
        <br>
        <select name="dept" [(ngModel)]='emp.dept' required>
            <option *ngFor="let dept of depts">{{ dept.dept_name }}</option>
        </select>
        <br>
        <label for="address">Address</label>
        <br>
        <input name="address" type="text" [(ngModel)]='emp.address' required>
        <br>
        <label for="email">Email</label>
        <br>
        <input name="email" type="email" [(ngModel)]='emp.email' required>
        <br>
        <label for="work_phone">Work phone</label>
        <br>
        <input name="work_phone" type="tel" [(ngModel)]='emp.work_phone' pattern="{{ regx }}" required>
        <br>
        <label for="home_phone">Home phone</label>
        <br>
        <input name="home_phone" type="tel" [(ngModel)]='emp.home_phone' pattern="{{ regx }}" required>
        <br>
        <label for="cell_phone">Cell phone</label>
        <br>
        <input name="cell_phone" type="tel" [(ngModel)]='emp.cell_phone' pattern="{{ regx }}" required>
        <br>
        <label for="manOfMonth">Man of month</label>
        <input type="checkbox" name='manOfMonth' [checked]="emp.manOfMonth" [(ngModel)]="emp.manOfMonth" />
        <br>
        <label for="profile">Profile</label>
        <input name="profile" type="file" (change)="handleFileInput($event.target.files)" required />
        <br><br>
        <div class="form-row">
            <div class="form-group col-md-1">
                <button [disabled]="!createEmpForm.valid || error" class="btn btn-primary" type="submit">Create</button>
            </div>
        </div>
    </form>
</div>
