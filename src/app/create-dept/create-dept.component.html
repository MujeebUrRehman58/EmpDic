<div class="container">
    <form [formGroup]="createDeptForm" (ngSubmit)="onSubmit(createDeptForm.value)">
        <div>
            <label for="dept_name">
                Department
            </label>
            <br>
            <input id="dept_name" type="text" formControlName="dept_name" placeholder="Enter name">
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
</div>
