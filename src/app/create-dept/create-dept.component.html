<div class="container">
    <form #createDeptForm="ngForm" (ngSubmit)="onSubmit(createDeptForm.value)">
        <div>
            <label for="dept_name">
                Department
            </label>
            <br>
            <input name="dept_name" [(ngModel)]="dept.dept_name" type="text" placeholder="Enter name" required>
        </div>
        <br>
        <button [disabled]="!createDeptForm.valid" class="btn btn-primary" type="submit">Create</button>
    </form>
</div>
