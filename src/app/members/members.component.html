<div class="container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Username</th>
              <th>Name</th>
              <th>Level</th>
              <th>Man of the Month</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let mem of mems" (ng-click)="go(mem.id)" style="cursor: pointer;">
              <td>{{ mem.user }}</td>
              <td>{{ mem.full_name }}</td>
              <td>{{ mem.level }}</td>
              <td>{{ mem.manOfMonth }}</td>
            </tr>
          </tbody>
        </table>
      </div>
