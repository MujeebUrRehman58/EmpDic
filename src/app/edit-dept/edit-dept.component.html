<div class="container">
    <form [formGroup]="editDeptForm">
        <label for="dept_name">
            Department
        </label>
        <br>
        <input id="dept_name" type="text" formControlName="dept_name" [value]='oldname'>
        <br><br>
        <div class="form-row">
            <div class="form-group col-md-1">
                <input class="btn btn-primary" ng-click="update(editDeptForm.value)" name="update" type="submit" value="Update" />
            </div>
            <div class="form-group col-md-1">
                <input class="btn btn-primary" ng-click="delete(editDeptForm.value)" name="delete" type="submit" value="Delete"
                    onclick="return confirm('Are you sure you want to delete this department? All its employees will be deleted.');">
            </div>
            <div class="form-group col-md-1">
                <input class="btn btn-primary" ng-click="cancel(editDeptForm.value)" name="cancel" type="submit" value="Cancel" />
            </div>
        </div>
    </form>
</div>
