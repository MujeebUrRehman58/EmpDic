<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" [class.disabled]="!authservice.loggedIn() ? true : null" routerLink="home">Employee Dictionary</a>
        <ul class="nav navbar-nav" routerLinkActive="active">
            <li class="nav-item"><a class="nav-link" *ngIf="authservice.loggedIn()" routerLink="home">Home</a></li>
            <li class="nav-item"><a class="nav-link" *ngIf="authservice.loggedIn()" routerLink="administration">Administration</a></li>
            <li class="nav-item"><a *ngIf="authservice.loggedIn()" style="cursor: pointer" (click)="authservice.logoutUser()" >Logout</a></li>
            <!-- <li class="nav-item"><a *ngIf="!authservice.loggedIn()" class="nav-link" routerLink="login" >Login</a></li> -->
        </ul>
    </div>

</html>
