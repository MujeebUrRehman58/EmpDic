<div class="container" *ngIf=emp>
    <h2>Employee</h2>
    <table class="table">
        <tbody>
            <tr>
                <th scope="row">Emp #</th>
                <td>{{ emp.user }}</td>
            </tr>
            <tr>
                <th scope="row">Name</th>
                <td>{{ emp.full_name }}</td>
            </tr>
            <tr>
                <th scope="row">Title</th>
                <td>{{ emp.title }}</td>
            </tr>
            <tr>
                <th scope="row">Department</th>
                <ng-container *ngFor="let dept of depts">
                    <td *ngIf="dept.id == emp.dept ">{{ dept.dept_name }}</td>
                </ng-container>
            </tr>
            <tr>
                <th scope="row">Email</th>
                <td>{{ emp.email }}</td>
            </tr>
            <tr>
                <th scope="row">Work Phone</th>
                <td>{{ emp.work_phone }}</td>
            </tr>
            <tr>
                <th scope="row">Phone</th>
                <td>{{ emp.cell_phone }}</td>
            </tr>
            <tr>
                <th scope="row">Address</th>
                <td>{{ emp.address }}</td>
            </tr>
            <tr>
                <th scope="row">Profile</th>
                <td><img src="{{ emp.profile }}" class="img-fluid"></td>
            </tr>
        </tbody>
    </table>
</div>
