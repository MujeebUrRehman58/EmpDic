<div class="container">
    <div *ngIf="error" style="color: red">
        {{error}}
    </div>
    <form #createDeptForm="ngForm" (ngSubmit)="onSubmit(createDeptForm.value)">
        <div>
            <label for="department_name">
                Department
            </label>
            <br>
            <input name="department_name" (blur)="doesDepartmentExist()" [(ngModel)]="department.department_name" type="text" pattern="{{ regx }}"
                placeholder="Enter name" required>
        </div>
        <br>
        <button [disabled]="!createDeptForm.valid || error" class="btn btn-primary" type="submit">Create</button>
    </form>
</div>
