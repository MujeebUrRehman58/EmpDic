<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Title</th>
        <th>Email</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of emps" (ng-click)="go(emp.id)" style="cursor: pointer;">
        <td>{{ emp.full_name }}</td>
        <td>{{ emp.title }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.address }}</td>
      </tr>
    </tbody>
  </table>
</div>
